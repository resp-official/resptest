<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>RESP | We Mine the Impossible</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='none' stroke='white' stroke-width='16' stroke-linecap='square' stroke-linejoin='miter'><path d='M35 25 L10 50 L35 75' /><path d='M65 25 L90 50 L65 75' /></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #030508;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--color-bg);
            color: #f4f4f5;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            /* Performans optimizasyonu */
            text-rendering: optimizeSpeed;
            -webkit-font-smoothing: antialiased;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030508; }
        ::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; }
        
        .nebula-glow {
            filter: blur(40px); /* Daha da düşürüldü, kasma yapmaması için */
            pointer-events: none;
            z-index: 0;
            will-change: transform, opacity;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            /* Backdrop filter mobil cihazlarda ve zayıf PC'lerde çok kasar. Sınırlandırıldı. */
            backdrop-filter: blur(4px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
            will-change: transform;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.03), transparent);
            animation: scanline 4s linear infinite;
        }
    </style>
